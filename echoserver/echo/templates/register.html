{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static 'book_list_style.css' %}"> <!-- Для верхнего бара -->
    <link rel="stylesheet" href="{% static 'auth_style.css' %}"> <!-- Для формы регистрации -->
</head>
<body>
    <!-- Верхний бар -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="{% url 'book_list' %}" class="navbar-brand">Библиотека</a>
            <div class="navbar-auth">
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <div class="container">
        <h2>Регистрация</h2>
        <form method="post" class="auth-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Зарегистрироваться</button>
        </form>
        <p class="auth-link-text">
            Уже есть аккаунт? <a href="{% url 'login' %}">Войти в аккаунт</a>
        </p>
    </div>
</body>
</html>
